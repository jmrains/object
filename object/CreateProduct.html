    <body>
        <header>
            <div class="content-wrapper">
                <div class="float-left">
                    <p class="site-title"></p>

                <div class="">                    
                </div>
                <div class="float-right">
                    <section id="login">

        <main>
            <div id="body">
                <section class="content-wrapper main-content clear-fix">
                    <form id="searchform" class="form-horizontal" role="form" method="post" action="CreateProduct.php" enctype="multipart/form-data">
                        <div class="form-group">
                            <label for="productname" class="col-sm-2 control-label">Name</label>  
                            <div class="col-sm-4">
                                <input type="text" class="form-control" id="productname" name="productname" placeholder="Product name" value=""></input>
                            </div>
                        </div>                        
                        <div class="form-group">
                            <label for="productmake" class="col-sm-2 control-label">Make</label>  
                            <div class="col-sm-4">
                                <input type="text" class="form-control" id="productmake" name="productmake" placeholder="Product make" value=""></input>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="categoryid" class="col-sm-2 control-label">Product Category</label>
                            <div class="col-sm-4">                                
                                <input type="checkbox" class="form-control" name="categoryid[]" value="01">01 - Clothing</input>
                                <input type="checkbox" class="form-control" name="categoryid[]" value="02">02 - Outdoor</input>
                                <input type="checkbox" class="form-control" name="categoryid[]" value="03">03 - Tools</input>                                
                                <input type="checkbox" class="form-control" name="categoryid[]" value="04">04 - Apparel</input>
                                <input type="checkbox" class="form-control" name="categoryid[]" value="05">05 - Hardware</input>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="productmodel" class="col-sm-2 control-label">Model</label>  
                            <div class="col-sm-4">
                                <input type="text" class="form-control" id="productmodel" name="productmodel" placeholder="Product model" value=""></input>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="productprice" class="col-sm-2 control-label">Price</label>  
                            <div class="col-sm-4">
                                <input type="text" class="form-control" id="productprice" name="productprice" placeholder="Product price" value=""></input>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="productdescription" class="col-sm-2 control-label">Description</label>
                            <div class="col-sm-4">
                                <input type="text" class="form-control" id="productdescription" name="productdescription" placeholder="Product description" value=""></input>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="productimage" class="col-sm-2 control-label">Upload Image</label>
                            <div class="col-sm-4">
                                <input type="file" class="form-control" id="productimage" name="productimage"></input>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-10 col-sm-offset-2">
                                <input id="submit" name="submit" type="submit" value="Submit" class="btn btn-primary"></input>
                            </div>
                        </div>
                    </form>
                </section>

        <footer>
